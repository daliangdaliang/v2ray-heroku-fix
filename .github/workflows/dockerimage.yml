name: V2ray Heroku Docker Image

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        export buildTime=$(date +%s)
        docker build . --file Dockerfile --tag v2heroku:$buildTime
    
    - name: Run the Docker image
      run: |
        export AppName=test
        docker run --name=run_test v2heroku:$buildTime